# Suppress Spring Boot verbose logging
logging.level.org.springframework.boot=WARN
logging.level.org.springframework.web=WARN
logging.level.org.apache.catalina=WARN
logging.level.org.apache.coyote=WARN
logging.level.org.apache.tomcat=WARN
logging.level.org.springframework.boot.web.embedded.tomcat=WARN

# Only show our application messages
logging.level.com.example.webhook=INFO

# Disable banner
spring.main.banner-mode=off

# Set console output to only show our messages
logging.pattern.console=%msg%n
